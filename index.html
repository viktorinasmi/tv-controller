<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV remote controller</title>
    <link href="accets/style.css" rel="stylesheet">
</head>
<body>
    <div class="view">
        <div class="view-circle">
            <div class="main">
            <div class="main-top">
                <button class="button-off"></button>
                <div class="main-top-control">
                    <div class="main-top-row main-top-row--center">
                        <button class="button-arrow">
                            <div class="button-arrow-icon-top"></div>
                        </button>
                    </div>
                    <div class="main-top-row">
                        <button class="button-arrow">
                            <div class="button-arrow-icon-left"></div>
                        </button>
                        <button class="button-text">OK</button>
                        <button class="button-arrow">
                            <div class="button-arrow-icon-right"></div>
                        </button>
                    </div>
                    <div class="main-top-row main-top-row--center">
                        <button class="button-arrow">
                            <div class="button-arrow-icon-bottom"></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="main-bottom">
                <div class="main-bottom-column main-bottom-column--left">
                    <button class="button">
                        <img src="accets/icons/arrow_left.png">
                    </button>
                    <button class="button">
                        <img src="accets/icons/search.png">
                    </button>
                    <button class="button button--last">
                        <img src="accets/icons/setting.png">
                    </button>
                </div>
                <div class="main-bottom-column main-bottom-column--right">
                    <button class="button">
                        <img src="accets/icons/voice.png">
                    </button>
                    <div class="button-double">
                        <button class="button ">
                            <img src="accets/icons/volume_up.png">
                        </button>
                        <button class="button button--last">
                            <img src="accets/icons/volume_down.png">
                        </button>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
<script src="accets/scrpt.js"></script>
</body>
</html>
