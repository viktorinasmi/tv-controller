<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV remote controller</title>
    <link href="accets/style.css" rel="stylesheet">
</head>
<body>
    <div id="view" class="view">
        <div id="view-circle" class="view-circle">
            <div class="main">
            <div class="main-top">
                <button id="btn-power" class="button-off"></button>
                <div class="main-top-control">
                    <div class="main-top-row main-top-row--center">
                        <button id="btn-arrow-top" class="button-arrow">
                            <div class="button-arrow-icon-top"></div>
                        </button>
                    </div>
                    <div class="main-top-row">
                        <button id="btn-arrow-left" class="button-arrow">
                            <div class="button-arrow-icon-left"></div>
                        </button>
                        <button id="btn-center" class="button-text">OK</button>
                        <button id="btn-arrow-right" class="button-arrow">
                            <div class="button-arrow-icon-right"></div>
                        </button>
                    </div>
                    <div class="main-top-row main-top-row--center">
                        <button id="btn-arrow-bottom" class="button-arrow">
                            <div class="button-arrow-icon-bottom"></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="main-bottom">
                <div class="main-bottom-column main-bottom-column--left">
                    <button id="btn-main-back" class="button">
                        <img src="accets/icons/arrow_left.png">
                    </button>
                    <button id="btn-main-search" class="button">
                        <img src="accets/icons/search.png">
                    </button>
                    <button id="btn-main-setting" class="button button--last">
                        <img src="accets/icons/setting.png">
                    </button>
                </div>
                <div class="main-bottom-column main-bottom-column--right">
                    <button id="btn-main-volume-off" class="button">
                        <img src="accets/icons/volume_off.png">
                    </button>
                    <div class="button-double">
                        <button id="btn-main-turnup" class="button ">
                            <img src="accets/icons/volume_up.png">
                        </button>
                        <button id="btn-main-turndown" class="button button--last">
                            <img src="accets/icons/volume_down.png">
                        </button>
                    </div>
                </div>
            </div>

        </div>
        </div>
        <div id="view-controls" class="view-controls">
            <div id="volume" class="view-controls-volume">
                <div id="volume-bar" class="view-controls-volume-bar"></div>
            </div>
        </div>
        <div id="view-menu" class="view-menu">
            <div class="view-menu-item">
                <div class="view-menu-item-text">Размер пульта</div>
                <div class="view-menu-item-panel">
                    <div class="button-double button-double--small">
                        <button id="btn-menu-view-size-down" class="button ">
                            <div class="button-label">-</div>
                        </button>
                        <button id="btn-menu-view-size-up" class="button button--last">
                            <div class="button-label">+</div>
                        </button>
                    </div>
                    <div class="view-menu-item-value">1.25</div>
                </div>
            </div>
            <div class="view-menu-item">
                <div class="view-menu-item-text">Размер подложки</div>
                <div class="view-menu-item-panel">
                    <div class="button-double button-double--small">
                        <button id="btn-menu-circle-size-down" class="button ">
                            <div class="button-label">-</div>
                        </button>
                        <button id="btn-menu-circle-size-up" class="button button--last">
                            <div class="button-label">+</div>
                        </button>
                    </div>
                    <div class="view-menu-item-value">1.25</div>
                </div>
            </div>
        </div>
    </div>
<script src="accets/scrpt.js"></script>
</body>
</html>
